{%extends 'hedgetrade/base.html'%} {%block content%}
<link rel="stylesheet" href="/static/css/hegdetrade.css">
<!-- Three -->
<section id="three" class="wrapper">

    <form method="post" action="#">
        <div class="container">
            <div class="site-selector">
                <select name="demo-category" id="demo-category">
                    <option value="">fcoin</option>
                    <option value="1">Coineal</option>
                    <option value="1">huobi</option>
                </select>
            </div>
            <div class="site-selector">
                <select name="demo-category" id="demo-category">
                    <option value="">fcoin</option>
                    <option value="1">Coineal</option>
                    <option value="1">huobi</option>
                </select>
            </div>
            <!-- Break -->
            <div class="12u$">
                <div class="select-wrapper">
                    <select name="demo-category" id="demo-category">
                        <option value="">- Category -</option>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>
            </div>
            <!-- Break -->
            <div class="4u 12u$(small)">
                <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                <label for="demo-priority-low">Low Priority</label>
            </div>
            <div class="4u 12u$(small)">
                <input type="radio" id="demo-priority-normal" name="demo-priority">
                <label for="demo-priority-normal">Normal Priority</label>
            </div>
            <div class="4u$ 12u$(small)">
                <input type="radio" id="demo-priority-high" name="demo-priority">
                <label for="demo-priority-high">High Priority</label>
            </div>
            <!-- Break -->
            <div class="6u 12u$(small)">
                <input type="checkbox" id="demo-copy" name="demo-copy">
                <label for="demo-copy">Email me a copy of this message</label>
            </div>
            <div class="6u$ 12u$(small)">
                <input type="checkbox" id="demo-human" name="demo-human" checked>
                <label for="demo-human">I am a human and not a robot</label>
            </div>
            <!-- Break -->
            <div class="12u$">
                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <!-- Break -->
            <div class="12u$">
                <ul class="actions">
                    <li>
                        <input type="submit" value="Send Message" />
                    </li>
                    <li>
                        <input type="reset" value="Reset" class="alt" />
                    </li>
                </ul>
            </div>
        </div>
    </form>
</section>
{%endblock%}
